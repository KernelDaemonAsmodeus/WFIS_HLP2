<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ruletka</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Ruletka</h1>
    <div id="start">
        <input type="text" id="nickname" placeholder="Podaj nick">
        <button id="startBtn" onclick="startGame()">Start</button>
    </div>
    <h2 id="welcome" style="display:none;"></h2>
    <div id="game" style="display:none;">
        <div id="roulette">
            <div id="items"></div>
            <div id="marker">▼</div>
        </div>
        <button id="spinBtn" onclick="spin()">Zakręć (10 pkt)</button>
        <button id="endBtn" onclick="endGame()">Zakończ grę</button>
        <p>Balans: <span id="balance">100</span></p>
        <p id="message"></p>
    </div>
    <div id="ranking-section">
        <h2>Ranking TOP 10</h2>
        <table id="ranking">
            <thead>
                <tr>
                    <th>Nick</th>
                    <th>Max balans</th>
                    <th>Spiny</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
